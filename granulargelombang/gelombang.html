<html>

	<body>
		<script>
			
			var timer1;
			var N = 3;
			var grains = new Array(N);

			layout();
			initiate();
			
			function initiate() {
				Mdynamics.setdt(1E-2);
				
				var m1 = 1;
				var c1 = "#f00";
				var m2 = 4;
				var c2 = "#00f";
				
				var D = 1;
				//var Nx = Math.sqrt(N);
				//var Ny = Math.sqrt(N);
				var Nx = N;
				var Ny = N;
				var x0 = 0;
				var y0 = 0;
				var i = 0;
				var l = 2.5;
				for(var iy = 0; iy < Ny; iy++) {
					var y = y0 + (iy + 0.5) * D + (iy*l);
					for(var ix = 0; ix < Nx; ix++) {
						grains[i] = new Grain;
						grains[i].i = i;
						var x = x0 + (ix + 0.5) * D + (ix*l);
						grains[i].r = new Vect3(x, y, 0);
						var cR = 128;
						var cG = (16 - i) * 16;
						var cB = i * 16;
						grains[i].m = m1;
						grains[i].c = c1;						
						grains[i].D = 0.9 * D;
						i++;
					}
				}
				//grains[2].v = 0.001;
				
				for(var iN = 0; iN < N; iN++) {
					plotParticle(grains[iN]);
				}
			}
			
			console.log(grains[0].r.x, grains[1].r.x, grains[2].r.x);
			
			function run() {
				// Prepare variabel for saving sum of forces
				var SF = new Array(N);
				for(var iN = 0; iN < N; iN++) {
					SF[iN] = new Vect3;
				}
				
				/*
				// Calculate viscous force
				for(var iN = 0; iN < N; iN++) {
					var f = Force.visc(grains[iN]);
					SF[iN] = Vect3.add(SF[iN], f);
				}
				
				// Calculate gravitation force
				for(var iN = 0; iN < N; iN++) {
					for(var jN = 0; jN < N; jN++) {
						var f = new Vect3;
						if(jN != iN) {
							f = Force.grav(grains[iN], grains[jN]);
							SF[iN] = Vect3.add(SF[iN], f);
						}
					}
				}
				*/

				// Calculate spring force
					var k = 0;
				for(var iN = 0; iN < N; iN++) {
					var f1 = new Vect3;
					var f2 = new Vect3;
					var f = new Vect3;
				
					
					if (k == 0){
						f = Force.spring(grains[k], grains[k+1]);
						SF[k] = f;
					}
					else if (k == N-1){
						f = Force.spring(grains[k-1], grains[k]);
						SF[k] = f;
					}
					else if (k < (N-1) && k>0){
					
						f1 = Force.spring(grains[k-1], grains[k]);
						f2 = Force.spring(grains[k], grains[k+1]);
						f = Vect3.add(f1,f2);
						SF[k] = f;
					}
					
					k++;
					}
					
					
				
				
				
				/*
				// Calculate normal force
				for(var iN = 0; iN < N; iN++) {
					for(var jN = 0; jN < N; jN++) {
						var f = new Vect3;
						if(jN != iN) {
							f = Force.norm(grains[iN], grains[jN]);
							SF[iN] = Vect3.add(SF[iN], f);
						}
					}
				}
				*/
				
				var str = "t = " + t + " s";
				var hout = document.getElementById("hout");
				hout.innerHTML = str;
				
				clearCurrentFigure();
				for(var iN = 0; iN < N; iN++) {
					plotParticle(grains[iN]);
				}
				
				for(var iN = 0; iN < N; iN++) {
					Mdynamics.Euler(SF[iN], grains[iN]);
				}
				Mdynamics.inct();
			}
		</script>
